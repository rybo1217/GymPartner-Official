<body>

  <form>
    <div class="formBox">
        <label for="date">Date</label>
        <input type="text" id="date" placeholder="date"/>
    </div>
    <div class="formBox">
        <label for="ent">Entry</label>
        <input type="text" id="ent" placeholder="Entry"/>
    </div>
    <div class="formBox">
        <button id="btn">Click to Add</button>
    </div>
    <div id="msg">
        <pre></pre>
    </div>
</form>
   
<script>
  //make it so they can see all their entries in a cleaner dsisplay
 let entrys = [];
        // example {id:1592304983049, date: 'Deadpool', Entry: 2015}
        const addentry = (ev)=>{
            ev.preventDefault();  //to stop the form submitting
            let entry = {
                date: document.getElementById('date').value,
                Entry: document.getElementById('ent').value
            }
            entrys.push(entry);
            document.forms[0].reset(); // to clear the form for the next entries
            //document.querySelector('form').reset();

            //for display purposes only
            console.warn('added' , {entrys} );
            let pre = document.querySelector('#msg pre');
            pre.textContent = '\n' + JSON.stringify(entrys, '\t', 2);

            //saving to localStorage
            localStorage.setItem('MyentryList', JSON.stringify(entrys) );
        }
        document.addEventListener('DOMContentLoaded', ()=>{
            document.getElementById('btn').addEventListener('click', addentry);
        });

</script>
