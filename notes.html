  <form style="width: 93.9%;">
    <div class="formBox">
        <label for="date">Date </label><br>

  <br>
        <label for="ent">Entry</label><br>

        <button id="btn" style="width:200px ;height:50px;font-size: 30px;">Click to Add</button>

<form class="res"; style="width: 93.9%;">

  <div id="msg" style="font-size: 40px;">
      <pre></pre>
  </div>
</div></div>

<script>
  //make it so they can see all their entries in a cleaner dsisplay
 let entrys = [];
        // example {id:1592304983049, date: 'Deadpool', Entry: 2015}
        const addentry = (ev)=>{
            ev.preventDefault();  //to stop the form submitting
            let entry = {
                Date: document.getElementById('date').value,
                Entry: document.getElementById('ent').value
            }
            entrys.push(entry);
            document.forms[0].reset(); // to clear the form for the next entries
            //document.querySelector('form').reset();

            //for display purposes only
            console.warn('added' , {entrys} );
            let pre = document.querySelector('#msg');
            pre.textContent = '\n' + JSON.stringify(entrys, '\t', 2);

            //saving to localStorage
            localStorage.setItem('MyentryList', JSON.stringify(entrys) );
        }
        document.addEventListener('DOMContentLoaded', ()=>{
            document.getElementById('btn').addEventListener('click', addentry);
        });

        $("#res").submit(function(e) {
    e.preventDefault();
});
// work on stopping page to refresh
</script>
