<br>

<form class="res"; style="width: 93.9%;">

      <pre></pre>
  </div>

<script>
  //make it so they can see all their entries in a cleaner dsisplay
 let Sets = [];
        // example {id:1592304983049, Exercise: 'Deadpool', Set: 2015}
        const addSet = (ev)=>{
            ev.preventDefault();  //to stop the form submitting
            let Set = {
                Exercise: document.getElementById('Exercise').value,
                Sets: document.getElementById('ent').value,
                Reps: document.getElementById('re').value
            }
            Sets.push(Set);
            document.forms[0].reset(); // to clear the form for the next entries
            //document.querySelector('form').reset();

            //for display purposes only
            console.warn('added' , {Sets} );
            let pre = document.querySelector('#msg');
            pre.textContent = '\n' + JSON.stringify(Sets, '\t', 2);

            //saving to localStorage
            localStorage.setItem('MySetList', JSON.stringify(Sets) );
        }
        document.addEventListener('DOMContentLoaded', ()=>{
            document.getElementById('btn').addEventListener('click', addSet);
        });

        $("#res").submit(function(e) {
    e.preventDefault();
});
// work on stopping page to refresh
</script>
